<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            width: 380px;
            background: white;
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>

<body>

<div class="register-card shadow">

    <div class="text-center mb-3">
        <i class="bi bi-music-note-beamed fs-1 text-primary"></i>
        <h3>Create Account</h3>
    </div>

    <form id="registerForm">
        <input class="form-control mb-2" id="username" placeholder="Username">
        <input class="form-control mb-2" type="password" id="password" placeholder="Password">
        <input class="form-control mb-2" type="password" id="confirmPassword" placeholder="Confirm Password">
        <input class="form-control mb-2" id="fullName" placeholder="Full Name">
        <input class="form-control mb-3" id="imageUrl" placeholder="Image URL">

        <button class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script>
// Load users from Local Storage
let users = JSON.parse(localStorage.getItem("users")) || [];

document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Get input elements
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const fullNameInput = document.getElementById("fullName");
    const imageUrlInput = document.getElementById("imageUrl");

    // Get values
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();
    const fullName = fullNameInput.value.trim();
    const imageUrl = imageUrlInput.value.trim();

    const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{6,}$/;
    const urlRegex = /^(https?:\/\/).+/;

    // Validation
    if (!username || !password || !confirmPassword || !fullName || !imageUrl) {
        alert("All fields are required.");
        return;
    }

    if (users.some(u => u.username === username)) {
        alert("Username already exists.");
        return;
    }

    if (!passwordRegex.test(password)) {
        alert("Password must be at least 6 characters long and contain a letter, a digit, and a special character.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }

    if (!urlRegex.test(imageUrl)) {
        alert("Invalid image URL.");
        return;
    }

    // Save user
    users.push({ username, password, fullName, imageUrl });
    localStorage.setItem("users", JSON.stringify(users));

    // Redirect to login
    window.location.href = "login.html";
});
</script>

</body>
</html>
