<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            width: 380px;
            background: white;
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>

<body>

<div class="register-card shadow">

    <div class="text-center mb-3">
        <i class="bi bi-music-note-beamed fs-1 text-primary"></i>
        <h3>Create Account</h3>
    </div>

    <form id="registerForm">
        <input class="form-control mb-2" id="username" placeholder="Username">
        <input class="form-control mb-2" type="password" id="password" placeholder="Password">
        <input class="form-control mb-2" type="password" id="confirmPassword" placeholder="Confirm Password">
        <input class="form-control mb-2" id="fullName" placeholder="Full Name">
        <input class="form-control mb-3" id="imageUrl" placeholder="Image URL">

        <button class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const fullName = document.getElementById("fullName").value.trim();
    const imageUrl = document.getElementById("imageUrl").value.trim();

    const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{6,}$/;
    const urlRegex = /^(https?:\/\/).+/;

    // Client-side validation
    if (!username || !password || !confirmPassword || !fullName || !imageUrl) {
        alert("All fields are required.");
        return;
    }

    if (!passwordRegex.test(password)) {
        alert("Password must be at least 6 characters long and contain a letter, a digit, and a special character.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }

    if (!urlRegex.test(imageUrl)) {
        alert("Invalid image URL.");
        return;
    }

    try {
        const res = await fetch("http://localhost:3000/api/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username,
                password,
                fullName,
                imageUrl
            })
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.error || "Registration failed");
            return;
        }

        alert("Registration successful. Please login.");
        window.location.href = "login.html";

    } catch (err) {
        alert("Server error. Please try again later.");
    }
});
</script>


</body>
</html>
